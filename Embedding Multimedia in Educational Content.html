<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Content with Multimedia</title>
</head>
<body>
    <!-- Task 1: Embed an Educational Image -->
    <section>
        <h1>The Water Cycle</h1>
        <figure>
            <img src="https://www.noaa.gov/sites/default/files/styles/landscape_width_1275/public/2021-05/watercycle_rc.png?h=21172520&itok=ZTIq0z3x" alt="Diagram of the Water Cycle">
            <figcaption>Figure 1: Diagram illustrating the stages of the water cycle.</figcaption>
        </figure>
    </section>

    <!-- Task 2: Include an Instructional Audio Clip -->
    <section>
        <h2>Audio Explanation</h2>
        <audio controls>
            <source src="water-cycle-song.wav" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>Audio: Musical explanation of the water cycle stages.</p>
    </section>

    <!-- Task 3: Integrate an Informative Video -->
    <section>
        <h2>Video Explanation</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/al-do-HGuIk?si=cIdLMqPmPn0JY36T" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            Your browser does not support the video tag.
        <p>Video: A comprehensive video explaining the water cycle.</p>
    </section>
</body>
</html>
